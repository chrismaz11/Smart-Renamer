<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Renamer</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">AI Renamer</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-1 bg-white p-4 rounded shadow">
                <h2 class="text-lg font-bold mb-2">Files</h2>
                <button id="select-folder" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Select Folder</button>
                <div id="file-explorer" class="mt-4"></div>
            </div>
            <div class="col-span-1 bg-white p-4 rounded shadow">
                <h2 class="text-lg font-bold mb-2">Preview</h2>
                <div id="preview-panel" class="mt-4"></div>
            </div>
            <div class="col-span-1 bg-white p-4 rounded shadow">
                <h2 class="text-lg font-bold mb-2">Settings</h2>
                <div id="settings-area" class="mt-4">
                    <div class="mb-4">
                        <label for="provider" class="block text-sm font-medium text-gray-700">Provider</label>
                        <select id="provider" name="provider" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option>ollama</option>
                            <option>lm-studio</option>
                            <option>openai</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="model" class="block text-sm font-medium text-gray-700">Model</label>
                        <input type="text" name="model" id="model" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="case" class="block text-sm font-medium text-gray-700">Case</label>
                        <select id="case" name="case" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option>camelCase</option>
                            <option>pascalCase</option>
                            <option>snakeCase</option>
                            <option>kebabCase</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <button id="rename-files" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">Rename Files</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
